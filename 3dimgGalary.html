    <title>3D Rotating Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
        }

        .box {
            position: relative;
            width: 100px; /* Increased the width for better spacing */
            height: 100px; /* Increased the height for better spacing */
            transform-style: preserve-3d;
            animation: animate 20s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: perspective(1000px) rotateY(0deg);
            }
            100% {
                transform: perspective(1000px) rotateY(360deg);
            }
        }

        .box span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: center;
            transform-style: preserve-3d;
            transform: rotateY(calc(var(--i) * 15deg)) translateZ(800px); /* Adjusted translateZ for better spacing */
            -webkit-box-reflect: below 0px linear-gradient(transparent #0004);
            border: 2px solid #444; /* Added border for separation */
            overflow: hidden; /* Hide overflow for better appearance */
            margin: 10px; /* Added margin for spacing */
        }

        .box span img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            user-select: none;
        }

    </style>
</head>
