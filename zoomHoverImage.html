<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.image-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    padding: 20px;
}

.image-div {
    width: 200px;
    height: 200px; /* Set the desired size for the divs */
    overflow: hidden;
    border: 5px solid #cccccc;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
}

.image-div img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensure the image covers the entire div */
    transition: transform 0.5s ease-in-out;
}
.image-div:hover img {
    transform: scale(1.5);
}
    </style>
    <title>Image Divs</title>
</head>
<body>
    <div class="image-container">
        <div class="image-div">
            <img src="https://www.flowerpower.com.au/media/catalog/product/cache/bdcf0022850627d2b6422c66929c11b7/1/4/141504.jpg" alt="Image 1">
        </div>
        <div class="image-div">
            <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/frangipani-letty17.jpg" alt="Image 2">
        </div>
        <div class="image-div">
            <img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/white-and-yellow-pulmeria-or-frangipani-darrell-gulin.jpg" alt="Image 3">
        </div>
        <div class="image-div">
            <img src="https://i0.wp.com/www.satvai.com/wp-content/uploads/2018/07/araliya__temple_flower__by_aliasjjj-d7d95ip.jpg?fit=1024%2C576&ssl=1" alt="Image 4">
        </div>
        <div class="image-div">
            <img src="https://e0.pxfuel.com/wallpapers/519/510/desktop-wallpaper-yellow-plumerias-frangipani-nature-petals-tree-thumbnail.jpg" alt="Image 5">
        </div>
        <!-- Add more divs with images as needed -->
    </div>
</body>
</html>
