<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    font-family: Arial, sans-serif;
    background:#45ffa8;
    margin: 0;
    padding: 0;
}

.container {
    background: linear-gradient(87.4deg, rgb(255, 237, 134) 1.9%, rgb(255, 156, 89) 49.7%, rgb(255, 153, 153) 100.5%);
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 20px 20px 10px rgba(226, 121, 255, 0.436);
}

h1 {
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
}

.input-group {
    margin-bottom: 10px;
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="tel"],
input[type="email"] {
    padding: 10px;
    border: 1px solid #ff43dd;
    border-radius: 14px;
}
input[type="file"] {
    margin-top: 10px;
}
button[type="submit"] {
    background: linear-gradient(to right, rgb(182, 244, 146), rgb(51, 139, 147));
    font-size: xx-large;
    color: #ff008c;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background: linear-gradient(109.5deg, rgb(13, 11, 136) 9.4%, rgb(86, 255, 248) 78.4%);
}

    </style>
    <title>User Information Form</title>
</head>
<body>
    <div class="container">
        <h1>User Information Form</h1>
        <form>
            <div class="input-group">
                <label for="aadhar">Aadhar Number:</label>
                <input type="text" id="aadhar" name="aadhar" required>
                <input type="file" id="aadharImage" name="aadharImage" accept="image/*" required>
            </div>
            <div class="input-group">
                <label for="pan">PAN Card Number:</label>
                <input type="text" id="pan" name="pan" required>
                <input type="file" id="panImage" name="panImage" accept="image/*" required>
            </div>
            <div class="input-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
            </div>
            <div class="input-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
